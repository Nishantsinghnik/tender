<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="form">
        <form >
            <div>
                            <input type="text" placeholder="First Name">
            </div>
            <div>  
                          <input type="text" placeholder="Last Name">
            </div>
            <div>
                <p>Gender</p>
                
            <label for="gender"> 
                <div class="gender">
                  <div class="male">Male <input type="radio" name="gender" value="male" ></div>
             <div class="female">Female   <input type="radio" name="gender" value="female"></div>
             <div class="other">Other   <input type="radio" name="gender" value="other"> </div>
            </div>
         </label>
            </div>
            <div>
                <input type="text" placeholder="Email">
            </div>
            <div>     
                       <input type="tel" placeholder="Contact" maxlength="10" minlength="10">
            </div>
            <div>
                <input type="text" placeholder="Password" maxlength="16" minlength="8">
            </div>
            
       <div>      
             <button type="submit"><div class="sign"><p>Sign up</p></div></button>
       </div>
        </form>
    </div>
</body>
</html>
